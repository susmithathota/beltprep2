<div class="col-sm-3 col-sm-offset-4" ng-controller="sessionController as SC">
	<div>
		<p style="color:red" ng-repeat="error in SC.errors">{{error}}</p>
		<form ng-submit="SC.login()">
			<div class="form-group">
				<input type="text" ng-model="SC.logReg.name" placeholder="Enter Name..">
			</div>
			<div>
				<input type="submit" value="Login" class="btn btn-primary">
			</div>
		</form>
	</div>
</div>
