<div ng-controller="sessionController as SC">
	<h4>Welcome, {{SC.cur_user.name}} !</h4>
	 <a href="/logout" style="float:right">logout</a>	

	<div ng-controller="herosController as HC" >
		<h3> <a href="#/addHero"> Add Hero</a> </h3> 	

		<div>
			<div>
			<h3>Active Heros </h3>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Power</th>
							<th>Likes</th>
							<th>Action</th>
							<th>change Status</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="hero in HC.herosList track by $index" ng-if="hero.status==='Alive'">
							<td>{{hero.name}}</td>
							<td>{{hero.power}}</td>
							<td>{{hero.likes}}</td>
							<td>	<a href="#/dash" class="btn btn-primary" ng-click="HC.like(hero._id)">+</a> 
									<a href="#/dash" class="btn btn-danger" ng-click="HC.dislike(hero._id)">-</a> 
							</td>

							<td> <a href="#/dash" ng-click="HC.changeStatus(hero._id)">make inactive</a> </td>
						</tr>
					</tbody>
				</table>
			</div>

		
			<div>
			<h3>In-Active Heros </h3>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Power</th>
							<th>change Status</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="hero in HC.herosList track by $index" ng-if="hero.status==='Dead'">
							<td>{{hero.name}}</td>
							<td>{{hero.power}}</td>
							<td> <a href="#/dash" ng-click="HC.changeStatus(hero._id)" >make Active</a> </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
